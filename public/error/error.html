<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ error_description }}" />
    {% css:mui.min.css %}
    {% css:materialize.min.css %}
    {% css:error.min.css %}
    <title>{{ project_name }}</title>
</head>
<body>
<div class="container">
    <div class="mui-panel title">
        {{ error_header }}
    </div>
    <div class="mui-panel div_error">
        <span class="error_title">Code : </span><span class="error_code">{{ error_code }}</span>
    </div>
    <div class="mui-panel div_error">
        <span class="error_title">Message : </span><span class="error_message">{{ error_message }}</span>
    </div>
    <div class="mui-panel div_error">
        <span class="error_title">File : </span><span class="error_file">{{ error_file }}</span>
    </div>
    <div class="mui-panel div_error">
        <span class="error_title">Line : </span><span class="error_line">{{ error_line }}</span>
    </div>
    <div class="mui-panel div_error">
        <span class="error_title">Stack trace : </span> {% for error_traces %}
            <div class="mui-panel div_error">* {{ error_trace }}</div>
        {% endfor %}
    </div>
</div>
</body>
</html>
